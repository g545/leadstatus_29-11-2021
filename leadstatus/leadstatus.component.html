
<h1>status: {{status}}</h1>

<div class="container" *ngIf="status==0">
    <div class="row">
        <div class="col-md-2">
            <span class="btn btn-primary" (click)="addlead()">Add</span>
        </div>
        <div class="col-md-2" *ngFor="let s of leadstatusObj">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                   
                     name: {{s.name}} <br>
                    color: {{s.color}} <br>
                    status:{{s.status}} <br>
                    isedit: {{s.isedit}}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" *ngIf="status==1">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="leadform">
                <div class="form-group">
                   <label for="name">Name</label><br>
                   <input type="text" name="name"  class="form-control form-control-sm" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="name">Color</label><br>
                    <input type="text" name="color"  class="form-control form-control-sm" formControlName="color">
                 </div>
                 
                <button (click)="saveleadstatus()" class="btn btn-success">Submit</button>

                <button (click)=" backlead()" class="btn btn-success">Back</button>

             </form>
        </div>
    </div>
</div>
